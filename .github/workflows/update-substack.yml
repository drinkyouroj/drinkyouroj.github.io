name: Update Substack feed JSON

on:
  workflow_dispatch: {}
  schedule:
    - cron: "17 5 * * *" # daily, 05:17 UTC
  push:
    branches: ["main", "master"]
    paths:
      - "scripts/update_substack_feed.py"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate assets/substack.json
        run: python3 scripts/update_substack_feed.py

      - name: Commit changes (if any)
        run: |
          if git diff --quiet -- assets/substack.json; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git add assets/substack.json
          git commit -m "chore: update Substack feed"
          git push

